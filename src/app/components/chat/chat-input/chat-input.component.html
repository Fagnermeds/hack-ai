<div class="px-4 py-2 rounded-2xl border border-gray-400 justify-between items-center flex">
  <div class="w-full text-purple-600 text-base">
    <input class="w-full outline-none" type="text" [(ngModel)]="message" name="name" placeholder="Como eu posso te ajudar?" (keyup.enter)="sendMessage()">
  </div>
  <button class="w-20 px-6 py-2 bg-gray-200 rounded-2xl grid items-center" (click)="sendMessage()">
    <div class="w-8 h-8">
      <img src="/assets/icons/send-icon.svg" alt="Enviar">
    </div>
  </button>
</div>
