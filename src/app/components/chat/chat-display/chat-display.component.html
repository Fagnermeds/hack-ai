  <ul class="messages border border-gray-400 min-h-52 rounded-lg mt-4 p-4 h-96 overflow-y-auto">
  <!-- Messages -->
  <app-chat-message *ngFor="let message of chatSession.messages$ | async"
    [sender]="message.sender"
    [message]="message.message"
  ></app-chat-message>

  <!-- Loading -->
  <app-loading [loading]="(chatSession.loading$ | async) || false"></app-loading>
</ul>
