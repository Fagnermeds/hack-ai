<li class="flex mt-2 border-b border-gray-100 py-4">
  <div class="w-9 h-9 flex justify-center items-center text-white font-medium rounded-full mr-2" [ngClass]="sender === SenderEnum.Bot ? 'bg-purple-400' : 'bg-yellow-100'">
    {{ sender }}
  </div>

  <p class="text-gray-400 font-normal flex-1 text-base self-center">
    {{ message }}
  </p>
</li>
